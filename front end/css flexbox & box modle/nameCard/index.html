<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Name Card</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="card">
      <div class="card_header"></div>
      <div class="card_main">
        <h2>Caesar Sun <span>7</span></h2>

          alt="cat"
        />

      <div class="card_footer">
        <div class="footer_info">
          <h2>20k</h2>
          <p>Followers</p>
        </div>
        <div class="footer_info">
          <h2>1k</h2>
          <p>Likes</p>
        </div>
        <div class="footer_info">
          <h2>3k</h2>
          <p>photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
