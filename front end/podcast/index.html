<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podcast</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="back-container">
        <div class="logo">
          <img src="desktop/logo.svg" alt="logo" />
        </div>
        <div class="host">
          <img src="desktop/image-host.jpg" alt="" />
        </div>
      </div>

      <div class="front-container">
        <div class="main">
          <h1>publish your podcasts <span>everywhere</span></h1>
          <p>
            upload your audio to Pod with a single click. We'll then distribute
            your podcast to Spotify. Apple Podcasts. Google Podcasts. Pocket
            Casts and more!
          </p>
          <form>
            <input type="email" placeholder="Email address" />
            <input type="submit" value="Request Access" />
          </form>
        </div>
        <div class="footer">
          <img src="desktop/spotify.svg" alt="spotify" />
          <img src="desktop/apple-podcast.svg" alt="apple podcast" />
          <img src="desktop/google-podcasts.svg" alt="google podcast" />
          <img src="desktop/pocket-casts.svg" alt="pocket casts" />
        </div>
        <img src="desktop/bg-pattern-dots.svg" alt="dots" />
      </div>
    </div>
  </body>
</html>
